spring.datasource.url=jdbc:mysql://localhost/dbfinanceiro?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

server.servlet.context-path=/auth

multbanc.openapi.dev-url=http://localhost:8080
multbanc.openapi.prod-url=https://github.com/caioed77

springdoc.swagger-ui.path=/multbanc-documentation
springdoc.api-docs.path=/multbanc-api-docs

springdoc.packages-to-scan=com.multBancapp.apimultbanc.controllers
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true